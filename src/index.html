<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name= "viewport" content="width=device-width, initial-scale=1"/>
    <title>Studio Ghibli Movies</title>
  </head>
  <body>
    <header>
      <div class="ghibliLogo"> <img class= "logo" src="./pngwing.com.png" alt="logo Studio Ghibli in black"></div>
    </header>
  
    <main>
      <nav id="menuBar">
        <div id="searchSection"> 
          <input type="search" placeholder="Search by name"  class="cards-filter">
          <img class="icon-search" src="./icono_lupa_claro.png" alt="icono de busqueda">
        </div>
        <div id="filtersSection">
          <select class="select" name="director" id="director">
            <option value="all">Director</option>
            <option value="Hayao Miyazaki">Hayao Miyazaki</option>
            <option value="Isao Takahata">Isao Takahata</option>
            <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
            <option value="Hiroyuki Morita">Hiroyuki Morita</option>
            <option value="Gorō Miyazaki">Gorō Miyazaki</option>
            <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
          </select>
          <select class="select" name="sort" id="sortGhibli">
            <option value="">Sort</option>
            <optgroup label="Sort by year">
              <option value="asc">Ascending</option>
              <option value="desc">Descending</option>
            </optgroup>
          </select>
        </div>
     </nav>
     <section id="movieSection">
      <p id="showCount"></p>
      <div class="movie-container" id="movieBox"></div>
      <button class="open-button"> boton modulos</button>

      <dialog class="modal" id="modal">
        <div class="text" id="modalTextContainer">
          <h3 class="movie-name">${movie.title}</h3>
          <h3 class="director">${movie.director}</h3>
          <h3 class="producer">${movie.producer}</h3>
          <p class="resume">${movie.description}</p>
        </div>
        <button id= "closeModalButton" class="button close-button"> <img class="xmark" src= ".src/square-xmark-solid 1.png" alt="close icon"></img> </button> 
      </dialog>


  

     </section>
      </div>
      <div id="root"></div>
    </main>
    <footer>
 
    </footer>

    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
