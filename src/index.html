<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name= "viewport" content="width=device-width, initial-scale=1"/>
    
  </head>
  <body>
    <header>
      <div class="ghibliLogo"> <img class= "logo" src="./pngwing.com.png" alt="logo Studio Ghibli in black"></div>
    </header>
  
    <main>
      <nav id="menuBar">
        <select class="select" name="director" id="director">
          <option disabled selected>Director</option>
          <option value="Hayao Miyazaki">Hayao Miyazaki</option>
          <option value="Isao Takahata">Isao Takahata</option>
          <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
          <option value="Hiroyuki Morita">Hiroyuki Morita</option>
          <option value="Gorō Miyazaki">Gorō Miyazaki</option>
          <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
        </select>
        <select class="select" name="sort" id="sortGhibli">
          <option value="">Sort</option>
          <optgroup label="Sort by year">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
          </optgroup>
        </select>
        <div class="searchContainer"> <input type="search" placeholder="  Search..." class="cards-filter"> </div>
        <img class="icon-search" src="./icono_lupa_claro.png" alt="icono de busqueda">
     </nav>
      <div class="movie-container" id="movieBox">
      </div>
      <div id="root"></div>
    </main>
    <footer>
 
    </footer>

    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
